name: Publish Runtime
on:
  push:
    branches:
      - main
    paths:
      - "packages/runtime/**"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno install
        run: cd ./packages/runtime && deno install

      - name: Generate JSON schema
        run: cd ./packages/runtime && deno run -A scripts/generate-json-schema.ts

      - name: Publish runtime to JSR
        run: cd ./packages/runtime && deno publish --allow-slow-types --allow-dirty
          # Note: @decocms/bindings must be published to npm before publishing runtime to JSR
          # Or update the version in deno.json to match the published npm version
