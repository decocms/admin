<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Mesh - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      border-bottom: 2px solid #f0f0f0;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.2s;
      margin-bottom: -2px;
    }

    .tab:hover {
      color: #333;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    input::placeholder {
      color: #aaa;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .oauth-info {
      margin-top: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
    }

    .oauth-info strong {
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>MCP Mesh</h1>
      <p>Sign in to continue</p>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Checking session...</p>
    </div>

    <div id="auth-forms">
      <div class="tabs">
        <button class="tab active" data-tab="signin">Sign In</button>
        <button class="tab" data-tab="signup">Sign Up</button>
      </div>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>

      <!-- Sign In Form -->
      <div class="form-section active" id="signin-form">
        <form id="signin">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input 
              type="email" 
              id="signin-email" 
              name="email" 
              placeholder="you@example.com" 
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="signin-password">Password</label>
            <input 
              type="password" 
              id="signin-password" 
              name="password" 
              placeholder="••••••••" 
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="form-section" id="signup-form">
        <form id="signup">
          <div class="form-group">
            <label for="signup-name">Name</label>
            <input 
              type="text" 
              id="signup-name" 
              name="name" 
              placeholder="Your Name" 
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input 
              type="email" 
              id="signup-email" 
              name="email" 
              placeholder="you@example.com" 
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <input 
              type="password" 
              id="signup-password" 
              name="password" 
              placeholder="••••••••" 
              required
              autocomplete="new-password"
              minlength="8"
            />
          </div>

          <button type="submit">Create Account</button>
        </form>
      </div>

      <div class="oauth-info" id="oauth-info" style="display: none;">
        <strong>OAuth Authorization Request</strong><br>
        Client is requesting access to your account
      </div>
    </div>
  </div>

  <script>
    // ============================================================================
    // OAuth Parameter Handling
    // ============================================================================
    
    const urlParams = new URLSearchParams(window.location.search);
    const oauthParams = {
      response_type: urlParams.get('response_type'),
      client_id: urlParams.get('client_id'),
      code_challenge: urlParams.get('code_challenge'),
      code_challenge_method: urlParams.get('code_challenge_method'),
      redirect_uri: urlParams.get('redirect_uri'),
      state: urlParams.get('state'),
      scope: urlParams.get('scope'),
      prompt: urlParams.get('prompt'),
      resource: urlParams.get('resource'),
    };

    // Check if this is an OAuth flow
    const isOAuthFlow = !!(oauthParams.client_id && oauthParams.state);

    if (isOAuthFlow) {
      document.getElementById('oauth-info').style.display = 'block';
    }

    // ============================================================================
    // Tab Switching
    // ============================================================================
    
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        // Update active tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update active form
        document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
        document.getElementById(`${tabName}-form`).classList.add('active');
        
        // Clear messages
        hideError();
        hideSuccess();
      });
    });

    // ============================================================================
    // Session Check
    // ============================================================================
    
    async function checkSession() {
      if (!isOAuthFlow) return; // Only auto-redirect for OAuth flows

      showLoading();
      
      try {
        const response = await fetch('/api/auth/session', {
          credentials: 'include',
        });

        if (response.ok) {
          const session = await response.json();
          
          if (session?.user) {
            // User is already logged in, redirect to OAuth authorization
            redirectToAuthorization();
            return;
          }
        }
      } catch (error) {
        console.error('Session check failed:', error);
      } finally {
        hideLoading();
      }
    }

    // ============================================================================
    // Sign In
    // ============================================================================
    
    document.getElementById('signin').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const email = form.email.value;
      const password = form.password.value;
      
      hideError();
      hideSuccess();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      
      try {
        // Important: We make a clean sign-in request WITHOUT OAuth context
        // This prevents Better Auth from auto-completing the OAuth flow
        // We'll handle the OAuth authorization separately via the consent page
        const response = await fetch('/api/auth/sign-in/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          redirect: 'manual', // Don't follow redirects automatically
          body: JSON.stringify({
            email,
            password,
          }),
        });

        // Handle OAuth flow redirect (Better Auth returns 302 to client callback)
        if (isOAuthFlow && (response.status === 302 || response.type === 'opaqueredirect')) {
          // Better Auth is trying to redirect to client, but we want to show consent page first
          // Redirect to our consent page instead
          window.location.href = `/authorize?${new URLSearchParams(oauthParams).toString()}`;
          return;
        }

        // Parse response (only if not a redirect)
        let data = {};
        try {
          data = await response.json();
        } catch (e) {
          // Response might not be JSON if it's a redirect
          if (!response.ok && response.status !== 302) {
            throw new Error('Sign in failed');
          }
        }

        if (!response.ok && response.status !== 302) {
          throw new Error(data.message || 'Sign in failed');
        }

        // Success! Session cookie is set
        // For OAuth flows, redirect to authorization page (consent UI)
        // For normal sign-in, redirect to home
        if (isOAuthFlow) {
          const authorizeUrl = `/authorize?${new URLSearchParams(oauthParams).toString()}`;
          console.log('[Sign-In] OAuth flow detected, redirecting to consent page:', authorizeUrl);
          // Redirect to authorization/consent page
          window.location.href = authorizeUrl;
        } else {
          showSuccess('Signed in successfully!');
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        }
      } catch (error) {
        showError(error.message || 'Sign in failed. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    // ============================================================================
    // Sign Up
    // ============================================================================
    
    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;
      
      hideError();
      hideSuccess();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      
      try {
        const response = await fetch('/api/auth/sign-up/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          redirect: 'manual', // Don't follow redirects automatically
          body: JSON.stringify({
            name,
            email,
            password,
          }),
        });

        // Handle OAuth flow redirect (Better Auth returns 302 to client callback)
        if (isOAuthFlow && (response.status === 302 || response.type === 'opaqueredirect')) {
          // Better Auth is trying to redirect to client, but we want to show consent page first
          // Redirect to our consent page instead
          window.location.href = `/authorize?${new URLSearchParams(oauthParams).toString()}`;
          return;
        }

        // Parse response (only if not a redirect)
        let data = {};
        try {
          data = await response.json();
        } catch (e) {
          // Response might not be JSON if it's a redirect
          if (!response.ok && response.status !== 302) {
            throw new Error('Sign up failed');
          }
        }

        if (!response.ok && response.status !== 302) {
          throw new Error(data.message || 'Sign up failed');
        }

        // Success! Session cookie is set
        // For OAuth flows, redirect to authorization page (consent UI)
        // For normal sign-up, redirect to home
        if (isOAuthFlow) {
          const authorizeUrl = `/authorize?${new URLSearchParams(oauthParams).toString()}`;
          console.log('[Sign-Up] OAuth flow detected, redirecting to consent page:', authorizeUrl);
          // Redirect to authorization/consent page
          window.location.href = authorizeUrl;
        } else {
          showSuccess('Account created successfully!');
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        }
      } catch (error) {
        showError(error.message || 'Sign up failed. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // ============================================================================
    // OAuth Redirect
    // ============================================================================
    
    function redirectToAuthorization() {
      // Build OAuth authorization URL with preserved parameters
      const params = new URLSearchParams();
      
      Object.entries(oauthParams).forEach(([key, value]) => {
        if (value) {
          params.append(key, value);
        }
      });

      // Redirect back to Better Auth's OAuth authorization endpoint
      // Better Auth MCP plugin handles this at /api/auth/authorize
      // The MCP plugin will:
      // 1. Verify user is authenticated (we just did that)
      // 2. Generate authorization code with PKCE
      // 3. Server-side redirect to client's redirect_uri with code & state
      // 
      // Flow: Client (6274) → Our Auth Server (3000) → Back to Client (6274) with code
      // The redirect to client is done by Better Auth server-side, not from browser
      window.location.href = `/api/auth/authorize?${params.toString()}`;
    }

    // ============================================================================
    // UI Helpers
    // ============================================================================
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError() {
      document.getElementById('error').classList.remove('show');
    }

    function showSuccess(message) {
      const successEl = document.getElementById('success');
      successEl.textContent = message;
      successEl.classList.add('show');
    }

    function hideSuccess() {
      document.getElementById('success').classList.remove('show');
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('auth-forms').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('auth-forms').style.display = 'block';
    }

    // ============================================================================
    // Initialize
    // ============================================================================
    
    // Check for existing session on page load
    checkSession();
  </script>
</body>
</html>
